<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Sprting boot 5!!</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a></li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/form}">Formulario</a></li>
			</ul>
		</div>
	</nav>
	<div class="col-sm-10 Container" style="margin: 0 auto;">
		<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-rigth-0"
			th:text="${titulo}" style="text-align: center"></h1>
		<div class="col-sm-6 Container" style="margin: 0 auto;">
			<div th:object="${cliente}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
			</div>
			<form th:action="@{/form}" th:object="${cliente}" method="post">
				<div class="form-group">
					<label class="col-sm-2 col-form-label">Nombre</label>
					<div class="col-sm-12">
						<input type="text" class="form-control" th:field="*{nombre}" 
							th:errorclass="'form-control alert-danger'" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors(
					'nombre')}"
							th:errors="*{nombre}"></small>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 col-form-label">Apellido</label>
					<div class="col-sm-12">
						<input type="text" th:field="*{apellido}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors(
					'apellido')}"
							th:errors="*{apellido}"></small>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-12">
						<input type="text" th:field="*{email}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors(
					'email')}" th:errors="*{email}"></small>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 col-form-label">Fecha</label>
					<div class="col-sm-12">
						<input type="text" th:field="*{createAt}" class="form-control"
							th:errorclass="'form-control alert-danger'"/> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors(
					'createAt')}"
							th:errors="*{createAt}"></small>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<input type="submit" value="Guardar cliente" />
					</div>
				</div>
		</div>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
