<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
</head>
<body>
	<h3 th:text="${titulo}"></h3>
	<form th:action="@{/form}" th:object="${user}" method="post">
		<div>
			<label for="identificador">Identificador</label>
			<div>
				<input type="text" id="identificador" th:field="*{identificador}">
			</div>
			<!-- Manual<div th:if="${error!=null && error.containsKey('username')}" th:text="${error.username}"></div>-->
			<div th:if="#{fields.hasErrors('identificador')}" th:errors="*{identificador}"></div>
		</div>
		<div>
			<label for="nombre">Nombre</label>
			<div>
				<input type="text" id="nombre" th:field="*{nombre}">
			</div>
			<!-- Manual<div th:if="${error!=null && error.containsKey('username')}" th:text="${error.username}"></div>-->
			<div th:if="#{fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
		</div>
		<div>
			<label for="apellido">Apellido</label>
			<div>
				<input type="text" id="apellido" th:field="*{apellido}">
			</div>
			<!-- Manual<div th:if="${error!=null && error.containsKey('username')}" th:text="${error.username}"></div>-->
			<div th:if="#{fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
		</div>
		<div>
			<label for="username">User name</label>
			<div>
				<input type="text" id="usermane" th:field="*{username}">
			</div>
			<!-- Manual<div th:if="${error!=null && error.containsKey('username')}" th:text="${error.username}"></div>-->
			<div th:if="#{fields.hasErrors('username')}" th:errors="*{username}"></div>
		</div>
		<div>
			<label for="password">Password</label>
			<div>
				<input type="password" id="password" th:field="*{password}">
			</div>
			<!-- Manual<div th:if="${error!=null && error.containsKey('password')}" th:text="${error.password}"></div> -->
			<div th:if="#{fields.hasErrors('password')}" th:errors="*{password}"></div>
		</div>
		<div>
			<label for="email">Email</label>
			<div>
				<input type="email" id="email" th:field="*{email}">
			</div>
			<!-- Manual<div th:if="${error!=null && error.containsKey('email')}" th:text="${error.email}"> </div>-->
			
			<div th:if="#{fields.hasErrors('email')}" th:errors="*{email}"></div>
		</div>
		
		<div>
			<div>
				<input type="submit" value="enviar">
			</div>
		</div>
	</form>
</body>
</html>
