<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<nav class="float-right" th:fragment="paginator">
		<ul class="pagination">
			<li class="page-item" th:class="${page.first? 'page-item disabled' : 'page-item'}">
				<span class="page-link" th:if="${page.first}" th:utext="#{text.paginator.first}">Primera</span> 
				<a class="page-link" th:if="${not page.first}" th:href="@{${page.url}(page=0)}" th:utext="#{text.paginator.first}">Primera</a>
			</li>
			<li class="page-item" th:class="${not page.hasPrevious? 'page-item disabled' : 'page-item'}">
				<span class="page-link" th:if="${not page.hasPrevious}" th:utext="#{text.paginator.previous}">Anterior</span> 
				<a class="page-link" th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.paginaActual-2})}" th:utext="#{text.paginator.previous}">Anterior</a>
			</li>
			<li class="page-item" th:each="item : ${page.paginas}">
				<span class="page-link pagina-actual" th:if="${item.actual}" th:utext="${item.numero}"></span> 
				<a class="page-link" th:if="${not item.actual}" th:href="@{${page.url}(page=${item.numero-1})}" th:utext="${item.numero}"></a>
			</li>
			<li class="page-item" th:class="${not page.hasNext? 'page-item disabled' : 'page-item'}">
				<span class="page-link" th:if="${not page.hasNext}" th:utext="#{text.paginator.next}">Siguiente</span> 
				<a class="page-link" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.paginaActual})}" th:utext="#{text.paginator.next}">Siguiente</a>
			</li>
			<li class="page-item" th:class="${page.last? 'page-item disabled' : 'page-item'}">
				<span class="page-link" th:if="${page.last}" th:utext="#{text.paginator.last}">Ultima</span>
				<a class="page-link" th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPagina-1})}" th:utext="#{text.paginator.last}">Ultima</a>
			</li>
		</ul>

	</nav>
</body>
</html>
